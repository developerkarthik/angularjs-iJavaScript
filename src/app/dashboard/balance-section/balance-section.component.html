<div class="row balanceSection">
    <div class="col-xs-12">
        <div class="innerContent">
            <h3>Account Balance: {{balance}}</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tnsc of transcation">
                        <td>
                            {{ tnsc.date }}
                        </td>
                        <td>
                            {{ tnsc.desc }}
                        </td>
                        <td>
                            {{ tnsc.amount }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
