<!-- Modal -->
<div class="modal-backdrop fade" [ngClass]="{ 'in' : model }"></div>
<div class="modal fade" [ngClass]="{ 'in' : model }" [ngStyle]="{ 'display': 'block'}" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalClose()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Subscription Details</h4>
        </div>
        <div class="modal-body">
            <p>
                SMS:{{ subscribeValue.sms }}
                <br>
                Newsletter: {{ subscribeValue.newsletter }}
                <br>
                Flyers: {{ subscribeValue.flyers }}
            </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modalClose()">Close</button>
        </div>
      </div>
    </div>
  </div>
